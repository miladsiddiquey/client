<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <div class="container">
            <div class="row pt-4">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="logo"><img src="images/logo1.PNG" alt="" class="img-fluid"></div>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="brand">
                        <h6 class="text-center">Education Partner</h6>
                        <img src="images/brand.PNG" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-7 d-flex align-items-center justify-content-center" >
                   <div class="banner-right">
                    <h2>swiss professional hospitality program by ecole hotelier de lausanne-</h2>
                    <h4>world's No.1 hotel school</h4>
                    <div class="banner-img">
                        <img src="images/banner.png" alt="" class="img-fluid">
                    </div>
                   </div>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-center">
                    <div class="forms">
                        <div class="d-flex align-items-center justify-content-end top_text">
                            <img src="images/plus.PNG" alt="" class="img-fluid">
                            <h5>Swiss Quality</h5>
                        </div>
                        <h4 class="text-center">FREE Career Counselling</h4>
                        <form>
                            <div class="mb-2">
                              <label for="exampleInputEmail1" class="form-label">Name*</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="mb-2">
                              <label for="exampleInputPassword1" class="form-label">Phone*</label>
                              <input type="number" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-2">
                              <label for="exampleInputPassword1" class="form-label">Email*</label>
                              <input type="email" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-2">
                              <label for="exampleInputPassword1" class="form-label">City*</label>
                              <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                           
                            <button type="submit" class="btn btn-success">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
